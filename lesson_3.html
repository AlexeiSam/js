        var prime = [2],
            num = 2;
        while (num <= 100) {
            var numcheck = 1;
            for (var i = 0; i < prime.length; i++) {

                }
            }
            if (numcheck === 1) {
                prime.push(num);
            }
            num++;
        }
        console.log(prime);
